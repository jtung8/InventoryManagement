name: web-ci

on:
  push:
    paths:
      - "frontend/web/**"
      - ".github/workflows/**"
  pull_request:
    paths:
      - "frontend/web/**"
      - ".github/workflows/**"

permissions:
  contents: read

concurrency:
  group: web-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/web/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
